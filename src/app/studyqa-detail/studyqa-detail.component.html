<div class="border-2 rounded-md border-accent container ">
	<label class="swap p-4 flex">
		<input type="checkbox" />
		<div class="swap-off ">Q - {{ Question.question }}</div>
		<div class="swap-on ">A - {{ Question.answer }}</div>
		<a class="" (click)="saveToFav()">
			<div class="items-end p-1">
				<fa-icon [icon]="faCoffee"></fa-icon>
			</div>
		</a>
	</label>
</div>
