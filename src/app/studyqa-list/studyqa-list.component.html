<div *ngFor="let q of TheList" class="text-left ml-12 mr-12 mb-4 ">
    <app-studyqa-detail [Question]="q"></app-studyqa-detail>
</div>
<div *ngIf="!addingNewQA">
    <button (click)="openForm()" class="btn-accent btn mb-6">Add New Question</button>
</div>
<div *ngIf="addingNewQA" class="text-center">
    <div>
    <button (click)="cancelCreate()" class="btn-accent btn">Minimize</button>
    </div>
        <input type="text" [(ngModel)]="newQuestion" class="input input-sm m-4 input-secondary" placeholder="Question">
        <input type="text" [(ngModel)]="newAnswer" class="input input-sm m-4 input-secondary" placeholder="Answer">
        <button (click)="addQuestion()" class="btn m-4 btn-sm">Save</button>
        <button class="btn m-4 btn-sm" (click)="cancelCreate()">Cancel</button>
</div>
